    <style>
        body {
          margin: 0;
          font-family: 'Quicksand', sans-serif;
          background: linear-gradient(to right, #d2ecff, #bae6fd, #e0f7ff);
          color: #444;
          text-align: center;
          background-image: url('Cinnamoroll Wallpaper.png');
  background-size: cover; 
  background-repeat: no-repeat;   
  background-position: center;
        }
    
        header {
          background-color: #FFFFFF;
          padding: 20px 0;
          box-shadow: 0 4px 6px rgba(0,0,0,0.08);
          position: relative;
        }
    
        header h1 {
          color: #91C9F7;
          margin: 0;
          font-size: 50px;
        }
        h1 {
          color: #91C9F7;
          margin: 0;
          font-size: 50px;
        }
        
        /* Main nav styles */
        .nav-links {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          margin-top: 10px;
        }
    
        .nav-item {
          position: relative;
          margin: 5px;
        }
    
        .nav-links a,
        .nav-links button {
          background-color: #B3E5FC;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-size: 1em;
          cursor: pointer;
          transition: 0.3s ease;
          color: #375E97;
          text-decoration: none;
        }
    
        .nav-links button:hover,
        .nav-links a:hover {
          background-color: #A0D8EF;
        }

    
        /* Dropdown menus */
        .dropdown {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background: #ffffff;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          border-radius: 10px;
          padding: 10px 0;
          z-index: 10;
        }
    
        .dropdown a {
      display: block;
      padding: 10px 25px;
      margin: 4px 10px;
      color: #375E97;
      text-align: left;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .dropdown a:hover {
      background-color: #E3F4FC;
    }
    
        .nav-item:hover .dropdown {
          display: block;
        }
    
        /* Burger menu */
        .burger {
          display: none;
          flex-direction: column;
          cursor: pointer;
          position: absolute;
          top: 25px;
          right: 20px;
        }
    
        .burger div {
          width: 25px;
          height: 3px;
          background-color: #91C9F7;
          margin: 4px;
          border-radius: 5px;
        }
    
        .nav-links.mobile {
          display: none;
          flex-direction: column;
          background-color: #ffffff;
          padding: 10px 0;
          box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    
        .nav-links.mobile.show {
          display: flex;
        }
    
        .nav-links.mobile .dropdown {
          position: static;
          display: none;
          box-shadow: none;
          padding-left: 10px;
        }
    
        .nav-links.mobile .nav-item.active .dropdown {
          display: flex;
          flex-direction: column;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
          .nav-links.desktop {
            display: none;
          }
    
          .burger {
            display: flex;
          }
        }
    
        .hero-img {
          width: 50%;
          margin-top: 20px;
          height: auto;
        }
    
    
        .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: auto auto; 
          gap: 30px;
          max-width: 900px;
          margin: auto;
          margin-top: 50px;
        }
    
        .grid-container img {
          width: 100%;
          height: auto;
          border-radius: 10px;
        }
    
        .img1 { grid-column: 1; grid-row: 1; }
        .img2 { grid-column: 2; grid-row: 1; }
    


  section {
    margin-top: 50px;
  }

  h2 {
    font-size: 60px;
    color: #66B2FF;
  }

  .gallery {
    display: grid;

  }

  .gallery img {

    input, textarea {

      border-radius: 10px;
      font-size: 1rem;
    }

    textarea {

      min-height: 120px;
    }
